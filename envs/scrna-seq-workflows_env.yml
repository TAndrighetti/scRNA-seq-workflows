name: scrna-seq-workflows
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # --- Core ---
  - python=3.10.13
  - pip=25.1

  # --- Jupyter ---
  - ipykernel=6.29.5
  - notebook
  - nbconvert

  # --- Core scientific Python stack  ---
  - numpy=2.2.6
  - pandas=2.3.0
  - scipy=1.15.2
  - scikit-learn=1.7.0
  - statsmodels=0.14.4
  - h5py=3.14.0
  - pyyaml=6.0.2
  - requests=2.32.4

  # --- Single-cell ---
  - scanpy=1.11.3
  - anndata=0.11.4
  - umap-learn=0.5.7
  - leidenalg
  - python-igraph=0.11.8
  - pynndescent=0.5.13

  # --- Visualization ---
  - matplotlib=3.10.3
  - seaborn=0.13.2
  - plotly

  # --- Systems biology / scoring ---
  - decoupler-py
  - networkx=3.4.2

  # --- Utilities ---
  - biopython
  - gseapy
  - openpyxl
  - jq
  - yq

  # --- R + Bioconductor layer  ---
  - r-base=4.3.3
  - rpy2=3.5.11
  - bioconductor-mast=1.28.0
  - bioconductor-singlecellexperiment=1.24.0
  - bioconductor-summarizedexperiment=1.32.0
  - bioconductor-scater
  - bioconductor-scdblfinder
  - bioconductor-rtracklayer
  - r-tidyverse
  - r-lme4

